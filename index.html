<header class="mt-5 mb-5">
    <h2>SandwichMaker Application</h2>

<section>
    <div class="sandwich">
        <div id="bread-up"></div>
        <div id="sandwich-container">
            <div id="lastel"></div>
        </div>
        <div id="bread-down"></div>
    </div>
</section>
<section>
    <h1> Here you can order your imaginary sandwich: </h1>
    <div class="panel panel-info mt-3">
        <form class="col-12">
            <input type="button" value="-" class="btn btn-default btn-danger " data-ingredient="cheese" data-type="remove">
            <p class="d-inline-block mr-5 ml-5" > Cheese </p>
            <input type="button" value="+" class="btn btn-default btn-success" data-ingredient="cheese" data-type="add">
        </form>
        <form class="col-12">
            <input type="button" value="-" class="btn btn-default btn-danger " data-ingredient="meat" data-type="remove">
            <p class="d-inline-block mr-5 ml-5" > Meat </p>
            <input type="button" value="+" class="btn btn-default btn-success" data-ingredient="meat" data-type="add">
        </form>
        <form class="col-12">
            <input type="button" value="-" class="btn btn-default btn-danger " data-ingredient="salad" data-type="remove">
            <p class="d-inline-block mr-5 ml-5" > Salad </p>
            <input type="button" value="+" class="btn btn-default btn-success" data-ingredient="salad" data-type="add">
        </form>
        <form class="col-12">
            <input type="button" value="-" class="btn btn-default btn-danger " data-ingredient="tomato" data-type="remove">
            <p class="d-inline-block mr-5 ml-5" > Tomato </p>
            <input type="button" value="+" class="btn btn-default btn-success" data-ingredient="tomato" data-type="add">
        </form>
    </div>
</section>
