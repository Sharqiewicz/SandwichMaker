<header class="mt-5 mb-5">

<section>
    <h1> Here you can order your imaginary sandwich: </h1>
    <div class="panel panel-info mt-3">
        <form class="col-12">
            <input type="button" value="-" class="btn btn-default btn-danger " id="cheeseRemover">

        </form>

            <input type="button" value="+" class="btn btn-default btn-success" id="saladAdder">
        </form>
        <form class="col-12">
            <input type="button" value="-" class="btn btn-default btn-danger " id="tomatoRemover">
            <p class="d-inline-block mr-5 ml-5" > Tomato </p>
            <input type="button" value="+" class="btn btn-default btn-success" id="tomatoAdder">
        </form>
    </div>
</section>
