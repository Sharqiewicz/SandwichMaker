<!DOCKTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<header>
    <h1>My Sandwich Application</h1>
    <h3>by Sharqi</h3>
</header>

<section>
    <div class="sandwich">
        <div id="bread-up"></div>
        <div id="sandwich-container"></div>
        <div id="bread-down"></div>
    </div>
</section>
<section>
    <h1> Here you can order your imaginary sandwich: </h1>
    <div class="panel panel-info">
        <form class="col-12">
            <input type="button" value="-" class="btn btn-default btn-danger " id="cheeseRemover">
            <p class="d-inline-block mr-5 ml-5" > Cheese </p>
            <input type="button" value="+" class="btn btn-default btn-success" id="cheeseAdder">
        </form>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
